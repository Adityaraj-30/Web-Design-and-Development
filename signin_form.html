<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup_form.css" type="text/css">
</head>

<body class="body">
    <h3 style="text-align: center;"><u>Login to Account</u></h3>
    <div class="form">
        <h4 style="text-align: center;"> Sign In </h4>

        <form action="" method="get">
            <fieldset>
                <legend>Information</legend>
                <label style="text-align: left;" for="username">User Name </label><br>
                <input id="username" type="text" name="user_name" placeholder="enter user name" size="15"
                    required><br><br>

                <label style="text-align: left;" for="email">Email address </label><br>
                <input id="email" type="email" name="user_email" placeholder="enter email" size="15" required><br><br>
                <label style="text-align: left;" for="password">Password </label><br>
                <input id="password" type="password" name="user_password" placeholder="enter password" size="15"
                    required><br><br>


                <button class="signinbtn" type="submit" style="padding: 10px;">Sign In</button>

                <button class="signupbtn" type="submit" style="padding: 10px;"><a href="signup_form.html"> Sign
                        Up</a></button>


            </fieldset>


        </form>

    </div>
</body>

</html>
