    <script>
        function validate() {
            let inputs=document.querySelectorAll("input");
            const gen=[],soc=[];
            let temp=0,temp1=0;
            for(let i=0;i<inputs.length;i++)
            {
                if(inputs[i].value=="")
                {
                    alert("Please fill all fields.");
                    return false;
                }
                if(inputs[i].type=="radio")
                    gen[temp++]=inputs[i];
                if(inputs[i].type=="checkbox")
                    soc[temp1++]=inputs[i];
            }
            if(gen[0].checked||gen[1].checked||gen[2].checked)
            {
                if(soc[0].checked||soc[1].checked||soc[2].checked||soc[3].checked||soc[4].checked||soc[5].checked||soc[6].checked||soc[7].checked||soc[8].checked||soc[9].checked||soc[10].checked)
                {
                    let roll=document.getElementById('roll').value;
                    if(roll.length!=4)
                    {
                        alert("Enter valid Roll number of 4 digits");
                        return false;
                    }
                    let email=document.getElementById('email').value; 
                    let temp_email=email.split("@");
                    if(temp_email.length!=2)
                    {
                        alert("Enter valid Keshav email id");
                        return false;
                    }
                    if(temp_email[1]!="keshav.du.ac.in")
                    {
                        alert("Enter valid Keshav email id");
                        return false;    
                    }
                    let age=document.getElementById('age').value;
                    if(age<16||age>22)
                    {
                        alert("Enter valid Age between 16-22");
                        return false;
                    }
                    let photo=document.getElementById('photo').value;
                    let ext=photo.split(".");
                    ext=ext[ext.length-1];
                    if(ext=="jpg"||ext=="jpeg"||ext=="png")
                    {
                        alert("All entries valid");
                        return true;
                    }
                    else
                    {
                        alert("Upload valid image type i.e jpg/jpeg/png");
                        return false;
                    }
                }
                else{
                    alert("Select atleast one society");
                    return false;
                }
            }
            else{
                    alert("Select Gender");
                    return false;
                }
        }
